<!DOCTYPE html>
<html>
<title>Structured Sentiment Analysis</title>

<link rel="stylesheet" href="./main.css">
<style>


</style>

<body>

  <div class="page-container">
    <div class="ssa-title">
      <div class="title">
        <p>
          Structured
          Sentiment
          Analysis
        </p>
      </div>
    </div>
    <div class="ssa-upload">
      <div class="upload-component upfile">
        <div class="ud-title">
          <div class="title">
            <p>
              Upload a document
            </p>
          </div>
        </div>
        <div class="ud-options">
          <div  class="choose-format">
            <div class="cf-title">
              Choose a format:
            </div>
            <div>
              <div class="dropdown">
                <select name="formats" id="formats">
                  <option value="TXT">.txt</option>
                </select>
              </div>
            </div>
          </div>
          <div class="upload-form">
            <div>
              <p id="file-name">Select a file</p>
              <input id="ssa-file-upload" type="file" placeholder="Proposition for sentiment analysis..." />
              <button id="ssa-file-upload-btn">Upload and analyse</button>  
             
            </div>
          </div>

        </div>
      </div>


      <div class="upload-component uptext">
        <div class="ud-title">
          <div class="title">
            <p>
              Drop some text!
            </p>
          </div>
        </div>
        <div class="ut-options">
          <p class="cf-title" id="ssa-input-label">Raw text input</p>
          <div class="text-input">
            <textarea id="ssatext" type="text" placeholder="Input your text here ...."></textarea>
              
          </div>
          <div class="browse-btn">
            <button id="ssa-text-upload-btn">Analyse</button>  
          </div>
          
        </div>
      </div>


    </div>
  </div>
 
  <div class="arie-rezultate">
    <h2>Results for sentiment analysis:</h2>
    <div id="spinner" class="loader hide">Wait for results</div>
    <div>
      <pre id="rezultate">
        Results zone...
      </pre>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
  <script src="./ssa-lib.js"></script>
  <script src="./main.js"></script>
</body>

</html>
